<!DOCTYPE html>
<html>
<head>
  <title>Sign Up Page</title>
  <style>
    body {
      background: url(backgrounds/Travel\ Background.png); 
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h2 {
      font-weight: 700;
      line-height: normal;
      text-transform: capitalize;
      color: var(--3rd, #14183E);
      text-align: center;
      font-size: 50px;
      font-family: Volkhov;
      font-style:inherit;
      margin: 30px;

    }

    form {
      background:url(backgrounds/Submit\ form\ Background.PNG); 
      border-radius: 30px;
      padding: 30px;
      max-width: 400px;
      margin: 0 auto;
    }form:hover {
      box-shadow: 0px 0px 20px #14183e21,0px 0px 20px #14183e18;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #14183E; 
    }


    input[type="text"],input[type="email"],input[type="password"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #14183E; 
      border-radius: 4px;
      margin-bottom: 10px;
    }

    input[type="submit"] {
      background-color: #ff6666; 
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #ff4d4d; 
    }

    footer{
      margin:30px;
    }

    /******************************* HEADER ********************************/

    header{
        height: 60px;
        position: sticky;
        background-color: white;
    }
    #Jadoo-Logo {   
        width: 114.912px;
        height: 33.994px;
        padding: 0px 80px 0px 20px;
        flex-shrink: 1;
    }
    .Nav-Block{
        display: inline;
    }
    .Nav-Block-Text {
        color: black;
        text-decoration: none;
        color: var(--1st, #212832);
        font-size: 17px;
        font-family: Arial;
        font-style: normal;
        font-weight: 400;
        line-height: normal;
        padding: 0.5vw 2.5vw;
    }
    #Nav-Select{
        background-color: white;
        padding: 9px;
        border-radius: 15px;
        border-width: 1px 1px;
        font-style: italic;
    }
    #Nav-Select:active, #Nav-Select:hover{
        background-color: #fff1da;
    }
    #Sign-Up-Button{
        text-decoration: none;
        color: black;
        padding: 0.5vw 3vw;
        border-width: 1px 1px;
        border-radius: 15px;
        border-style: solid;
    }

    .Nav-Block-Text:hover{
        color:#f1a501;
    }
    #Sign-Up-Button:hover{
        color:#df6951;
        background-color: #fff1da;
        border-color: #fff1da;
        box-shadow: 1px 1px 5px #df695146, 1px 1px 5px #df695163;
    }
  </style>
</head>
<body>
  <header>
    <table>
        <tr>
          <td>
            <a href="index.html">
              <img id="Jadoo-Logo" src="images/Jadoo-Logo.png" alt="Jadoo-Logo">
            </a>
          </td>
            <td>
                <nav class="Navigation">
                    <ul id="Nav-List">
                        <li class="Nav-Block"><a class="Nav-Block-Text" href="destinationpage.html">Destinations</a></li>
                        <li class="Nav-Block"><a class="Nav-Block-Text" href="Hotelpage.html">Hotel</a></li>
                        <li class="Nav-Block"><a class="Nav-Block-Text" href="flightspage.html">Flights</a></li>
                        <li class="Nav-Block"><a class="Nav-Block-Text" href="bookingpage.html">Bookings</a></li>
                        <li class="Nav-Block"><a class="Nav-Block-Text" href="signuppage.html">Login</a></li>
                        <li class="Nav-Block"><a class="Nav-Block-Text" id="Sign-Up-Button" href="signuppage.html">Sign Up</a></li>
                        <li class="Nav-Block"><a class="Nav-Block-Text" href="#">
                            <select id="Nav-Select">
                                <option>English</option>
                                <option>Espanol</option>
                                <option>Spanish</option>
                            </select>
                        </a></li>
                    </ul>
                </nav>
            </td>
        </tr>
    </table>
</header>

  <h2>Sign Up/ Log in</h2>
  <form action="mailto:harshjoshi@gmail.com" method="post">
    <div>
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>
    </div>
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
    </div>
    <div>
      <input type="submit" value="Sign Up">
    </div>
  </form>
  <footer>
    <a href="index.html" class="back-link">Back</a>
  </footer>
</body>
</html>
